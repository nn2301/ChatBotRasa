recipe: default.v1
language: vi

pipeline:
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer # word n-grams
  - name: CountVectorsFeaturizer # char n-grams nhẹ, giúp bắt chính tả
    analyzer: char_wb
    min_ngram: 3
    max_ngram: 5
  - name: DIETClassifier
    epochs: 50
    hidden_layers_sizes:
      text: [64, 64]
    embedding_dimension: 20
    batch_size: [16, 64]
    dropout: 0.5
    constrain_similarities: true
  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 40
    embedding_dimension: 20
    batch_size: [16, 64]
    constrain_similarities: true
  - name: FallbackClassifier
    threshold: 0.3
    ambiguity_threshold: 0.1

policies:
  - name: MemoizationPolicy
  - name: RulePolicy
  - name: TEDPolicy
    epochs: 40
    constrain_similarities: true
    max_history: 5
